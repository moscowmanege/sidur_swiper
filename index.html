<!DOCTYPE html>
<html>
  <head>
    <title>S I D U R | S W I P E R</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/swiper.jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="swiper-container swiper-container-h">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="swiper-container swiper-container-v">
            <div class="swiper-wrapper">
              <div style="background-image: url(img/rus/1.jpg)" class="swiper-slide"></div>
              <div style="background-image: url(img/eng/1.jpg)" class="swiper-slide"></div>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-container swiper-container-v">
            <div class="swiper-wrapper">
              <div style="background-image: url(img/rus/2.jpg)" class="swiper-slide"></div>
              <div style="background-image: url(img/eng/2.jpg)" class="swiper-slide"></div>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-container swiper-container-v">
            <div class="swiper-wrapper">
              <div style="background-image: url(img/rus/3.jpg)" class="swiper-slide"></div>
              <div style="background-image: url(img/eng/3.jpg)" class="swiper-slide"></div>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-container swiper-container-v">
            <div class="swiper-wrapper">
              <div style="background-image: url(img/rus/4.jpg)" class="swiper-slide"></div>
              <div style="background-image: url(img/eng/4.jpg)" class="swiper-slide"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-button up"></div>
    <div class="swiper-button down"></div>
    <div class="swiper-button left"></div>
    <div class="swiper-button right"></div>
  </body>
</html>
